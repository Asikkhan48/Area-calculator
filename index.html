<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomatry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
          <!-- Traiangale -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Traiangale" /></figure>
            <div class="card-body">
              <h2 class="card-title">Traiangale</h2>
              <p class="text-center text-3xl">0.5 X b X h</p>
              <div>
                <input
                  id="traingle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="traingle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="traiangle-area"></span
                  ><span>cm <sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions w-full">
                <button
                  onclick="calculateTraiangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center text-3xl">Area (A) = W X I</p>

              <div>
                <input
                  type="text"
                  name=""
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="W"
                /><span>cm</span>
                <input
                  type="text"
                  name=""
                  id="reactangle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="I"
                /><span>cm</span>
              </div>

                <div>
                  <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                </div>


              <div class="card-actions justify-end">
                <button onclick="CalculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="Parallelogram"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram!</h2>
              <p class="text-center text-3xl">Area (A) = b X h</p>
              <div class="flex">
                <input
                id="parallelogram-base"
                class="w-24 text-2xl p-2 rounded-sm"
                type="text"
                placeholder="b"
              />
              <span class="mr-4 ml-2">cm</span>
              <input
                id="paralalogram-height"
                class="w-24 text-2xl p-2 rounded-sm"
                type="text"
                placeholder="h"
              />
              <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm <sup>2</sup></span></p>
              </div>

              <div class="card-actions justify-end">
                <button onclick="CalculateParalalogramarea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- pentagon -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="images/pentagon.png"
                alt="pentagon"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p class="text-center text-3xl">Area (A) =
                0.5 X p X b</p>
                <div class="flex gap-5">
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-perimitar" placeholder="perimitar">
                  <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-apothem" placeholder="apothem">
                </div>
                <div>
                  <p>Area: <span id="pentagon-area">0</span></p>
                </div>
              <div class="card-actions justify-end">
                <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-50 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/traiangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/paralalogram.js"></script>
    <script src="script/pentagon.js"></script>
  </body>
</html>
