<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geomatry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2">
          <!-- Traiangale -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Traiangale" /></figure>
            <div class="card-body">
              <h2 class="card-title">Traiangale</h2>
              <p class="text-center text-3xl">0.5 X b X h</p>
              <div>
                <input
                  id="traingle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="traingle-height"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-2xl">
                  Area: <span id="traiangle-area"></span
                  ><span>cm <sup>2</sup></span>
                </p>
              </div>

              <div class="card-actions w-full">
                <button
                  onclick="calculateTraiangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center text-3xl">Area (A) = W X I</p>

              <div>
                <input
                  type="text"
                  name=""
                  id=""
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="W"
                /><span>cm</span>
                <input
                  type="text"
                  name=""
                  id=""
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="I"
                /><span>cm</span>
              </div>

              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Traiangale -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- Traiangale -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-50 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/traiangle.js"></script>
    <script src="script/rectangle.js"></script>
  </body>
</html>
